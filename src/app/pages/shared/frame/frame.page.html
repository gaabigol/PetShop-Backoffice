<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>PetShop Backoffice</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item class="clickable" (click)="goToPage('')" detail>
          <ion-icon slot="start" color="light" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item class="clickable" (click)="goToPage('orders')" detail>
          <ion-icon slot="start" color="light" name="list"></ion-icon>
          <ion-label>Pedidos</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
